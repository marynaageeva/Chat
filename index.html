<!DOCTYPE html>
<html>
<head>
    <title>Simple chat</title>
    <style>
        * {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 18px Helvetica, Arial;
            width: 50%;
            margin-left: 100px;
        }
        form {
           border: 1px solid #4dc5b4;
            /*margin: 20px 40px;*/
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 50%;
        }
        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }
        form button {
            width: 9%;
            background: rgb(156, 197, 175););
            border: none;
            padding: 10px;
        }
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages li {
            padding: 5px 10px;
        }

    </style>

</head>
<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" autofocus /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        $('form').submit(function(){
            socket.emit('message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('message', function(msg){
            $('#messages').append($('<li>').text(msg));
        });
    </script>
</body>
</html>
